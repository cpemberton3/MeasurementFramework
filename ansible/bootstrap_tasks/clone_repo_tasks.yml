---
# 
       

  tasks:
   
    # Install packages
    - name: Ensure GIT is installed
      become: true
      tags: packages
      ansible.builtin.package:
        name:
          - git
        state: present
        update_cache: yes

    # Check if mf git repo are already created
    - name: Check if mf git repo folders already exists
      become: true
      become_user: ansible
      tags: mfgitrepo
      stat:
        path: "{{ git_repo_dir }}"
      register: r_mf_git_folder_exist

    # Clone MF git repo
    - name: Clone mf git repo
      become: true
      become_user: ansible
      tags: mfgitrepo
      git:
        repo: https://github.com/fabric-testbed/MeasurementFramework.git
        dest: "{{ git_repo_dir }}"
        version: add_fabric_experiment_role

        force: true

# move elsehwere
    # Copy host file
    - name: Update host file
      become: true
      become_user: ansible
      tags: updatehostfile
      copy:
        src: ../../hosts
        dest: "{{ git_repo_dir }}/elk/hosts"
        mode: 0644
