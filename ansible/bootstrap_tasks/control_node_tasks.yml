---
# Setup any needed software for the ansible controller to run


# Install python3-pip and then ansible to ensure we are working with latest ansible along with pip3
# Install packages
- name: Ensure Pip is installed
  become: true
  tags: packages
  ansible.builtin.package:
    name:
      #assumed to be installed by default
      #- python3
      - python3-pip
    state: present
    update_cache: yes

 - name: Install Ansible via pip3 to ensure we will be using python3
   pip:
     name: ansible
     executable: pip3 



# Now install requirements from roles.
 - name: Install roles via galaxy
   shell: "ansible-galaxy install -r {{ git_repo_dir }}/fabric_prometheus/ansible/roles/fabric_experiment/meta/requirements.yml"

 - name: Install galaxy collections via galaxy
   shell: "ansible-galaxy collection install -r {{ git_repo_dir }}/fabric_prometheus/ansible/roles/fabric_experiment/meta/requirements.yml"

