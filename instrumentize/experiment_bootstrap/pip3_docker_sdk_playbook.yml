- name: Istall pip3 and python docker sdk 
  hosts: Experiment_nodes

  tasks:  
  # Installs Pip3
  - name: Install PIP3
    apt:
      name: python3-pip
      state: present
      update_cache: yes

  # Installs Python Docker SDK
  - name: Install Python Docker SDK
    pip:
      name: docker
      executable: pip3