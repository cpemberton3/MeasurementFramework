---
- hosts: all
  pre_tasks:
    - name: Install updates (CentOS)
      tags: always
      yum:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

- hosts: all
  tags: base
  become: true
  vars:
    docker_compose_ver: 1.25.5
  roles:
    - base

# Installing ELK cluster on ELK node
- hosts: elk
  tags: elk
  roles:
    - elk

# Installing Filebeat / Packetbeat on workers
- hosts: workers
  become: true
  tags: worker
  roles:
    - worker
